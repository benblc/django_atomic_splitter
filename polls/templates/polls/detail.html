<!DOCTYPE html>
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">

<html>
  <head>
    <meta charset="utf-8">
    <title>detail</title>
  </head>	
  <body>
  <div class="gap-200"></div>
	<div class="content">
		<div class="container">
			<div class="gap-30"></div>
			<h1>{{ question.question_text }}</h1>
				{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
			
			<img src="{% static 'polls/images/atom.jpg' %}" alt="Atom">

			<div class="gap-10"></div>
				
			<form action="/polls/vote/" method="post">
			{% csrf_token %}
				<input type="search" name="molecule" id="molecule">	
				<div class="gap-10"></div>
				<br> <button class="button">Split atoms !</button>
				
		
			</form>
		<div class="gap-30"></div>
		<div class="gap-30"></div>
		</div>
	</div>
  </body>
  
</html>
